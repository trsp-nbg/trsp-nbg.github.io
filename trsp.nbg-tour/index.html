<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>trsp-nbg Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      touch-action: pan-y;
    }
    .container {
      display: flex;
      width: 200vw;
      height: 100vh;
      transition: transform 0.5s ease;
    }
    .page {
      width: 100vw;
      height: 100vh;
      flex-shrink: 0;
      position: relative;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .banner-wrapper {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .banner-wrapper img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      image-rendering: auto;
    }
    .camera-wrapper {
      width: 30vw;
      max-width: 100%;
      margin-top: 3vh;
      cursor: default;
    }
    .camera-icon {
      width: 100%;
      height: auto;
    }
    .camera-icon rect,
    .camera-icon polygon,
    .camera-icon circle {
      transition: stroke 0.5s ease, stroke-width 0.5s ease;
    }
    @keyframes blink {
      0%   { stroke: white; stroke-width: 1; }
      33%  { stroke: red;   stroke-width: 3; }
      67%  { stroke: red;   stroke-width: 3; }
      100% { stroke: white; stroke-width: 1; }
    }
    .recording #cameraHousing {
      stroke: white;
      stroke-width: 3;
    }
    .recording #recordTriangle {
      stroke: white;
      stroke-width: 3;
    }
    .recording #statusCircle {
      animation: blink 5s infinite;
    }
    .schriftzug {
      position: absolute;
      bottom: 3vh;
      width: 40vw;
      max-width: 90%;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <!-- Seite 1: Banner zentriert und vollstÃ¤ndig -->
    <div class="page">
      <div class="banner-wrapper">
        <img src="trsp-nbg Banner.png" alt="Banner" />
      </div>
    </div>

    <!-- Seite 2: Kamera-Recording + Schriftzug -->
    <div class="page recording">
      <div class="camera-wrapper">
        <svg class="camera-icon" viewBox="0 0 64 64" preserveAspectRatio="xMidYMid meet">
          <polygon id="recordTriangle" points="8,24 18,32 8,40" stroke="gray" stroke-width="1" fill="#000000"/>
          <rect id="cameraHousing" x="15" y="20" width="30" height="24" rx="5" stroke="gray" stroke-width="1" fill="#000000"/>
          <circle id="statusCircle" cx="27" cy="32" r="7" stroke="gray" stroke-width="1" fill="#000000"/>
        </svg>
      </div>
      <img class="schriftzug" src="trsp-nbg Schriftzug.png" alt="Schriftzug" />
    </div>
  </div>

  <script>
    let currentPage = 0;
    const container = document.getElementById('container');

    function showPage(index) {
      currentPage = Math.max(0, Math.min(1, index));
      container.style.transform = `translateX(-${currentPage * 100}vw)`;
    }

    document.body.addEventListener('click', () => {
      showPage(currentPage === 0 ? 1 : 0);
    });

    let startX = 0;
    document.body.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });

    document.body.addEventListener('touchend', e => {
      const endX = e.changedTouches[0].clientX;
      const delta = endX - startX;
      if (Math.abs(delta) > 50) {
        showPage(delta < 0 ? currentPage + 1 : currentPage - 1);
      }
    });
  </script>
</body>
</html>
