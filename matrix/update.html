<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Download</title>
  <style>
	@font-face {
        font-family: 'Bahnschrift';
        src: url('https://trsp-nbg.github.io/resources/fonts/Bahnschrift.ttf') format('truetype');
        font-weight: 100;
        font-style: normal;
    }
		
	body {
	  display: flex;
	  background: transparent;
	  margin: 0;
	  overflow: hidden;
	  height: 24px;
	  justify-content: right;
	}

	button {
		color: white;
		background: transparent;
		border: 1px solid white;
		font-size: 12px;
		height: 14px;
		padding: 5px;
		font-family: "Bahnschrift", sans-serif;
		user-select: none;
		width: 120px;
		vertical-align: center;
		-webkit-app-region: no-drag;
		border-radius: 14px;
	}
  </style>
</head>
<body>
  <button onclick="dl()"><marquee>Update herunterladen, um Fehler zu beheben - Hier klicken</marquee></button>
</body>
<script>
	function dl() {
      const link = document.createElement("a");
      link.href = "Dropbox-Link";
      link.download = "Matrix.zip";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
</script>

</html>
