            }
            .accounts {
                width: fit-content;
                align-items: center;
                display: flex;
                flex-direction: column;
                margin: auto;
                transform: translateX(-20px);
                gap: 10px;
            }
            .button-embedder {
                color: #ffffff;
                background: #ff0000;
                border-radius: 20px;
                text-align: left;

                display: flex;

                width: 100%;
                gap: 10px;
            }

                white-space: nowrap;
            }
            .buttons {
                width: 175px;
                display: flex;
                gap: 5px;
                margin-left: -5px;
                height: 20px;
                padding-bottom: 5px;
            }
            a, a img {
                display: flex;
                height: 30px;
                width: 30px;
                border: none;
                background: transparent;
                cursor: pointer;
                border-radius: 20px;
            }
            #tooltip {
                position: fixed;
                padding: 6px 10px;
                background: #333;
                color: white;
                border-radius: 6px;
                font-size: 14px;
                pointer-events: none;
                opacity: 0;
                transition: opacity 0.15s ease;
                z-index: 9999;
            }
            img[data-key], .tiktok-avatar {
                width: 37px;
                height: 37px;
                border-radius: 50%;
                object-fit: cover;
                flex-shrink: 0;
                margin-right: 10px;
                padding: 0px;
                -webkit-user-drag: none;
                user-drag: none;
                pointer-events: none;
            }
            .account {
                display: flex;
                flex-direction: row;
                gap: 3px;
                width: 100%;
            }
            .one-acc-flw {

            }
            .section {
                margin-right: 12px;
            }
            req {
                width: 90px;
                font-family: monospace;
                font-size: 13px;
            }
            a[style="cursor: default"] {

                background: #000;
                align-items: center;
                justify-content: center;

        <script>
            const tooltipEl = document.getElementById("tooltip");

            function tooltip(text) {
                tooltipEl.textContent = text;
                tooltipEl.style.opacity = 1;

                document.addEventListener("mousemove", moveTooltip);
            }

            function hideTooltip() {
                tooltipEl.style.opacity = 0;
                document.removeEventListener("mousemove", moveTooltip);
            }

            function moveTooltip(e) {
                tooltipEl.style.left = (e.clientX + 12) + "px";
                tooltipEl.style.top = (e.clientY + 12) + "px";
            }
        </script>
