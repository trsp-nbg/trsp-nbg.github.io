<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Trainspotter</title>
  <link rel="icon" type="image/png" href="resources/icons/favicon.png">
  <style>
    @font-face {
      font-family: 'Bahnschrift';
      src: url('https://trsp-nbg.github.io/resources/fonts/Bahnschrift.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-color: #000;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: all 0.2s ease;
    }

    h1 {
      font-family: "Bahnschrift", sans-serif;
      font-size: 17vw;
      color: #fff;
      margin: 0;
    }

    h2 {
      font-family: "Bahnschrift", sans-serif;
      font-size: 5vw;
      color: #fff;
      margin: 0;
      font-weight: 80;
    }

    .camera-wrapper {
      width: 17vw; /* exakt wie Schriftgröße */
      max-width: 100%;
      margin-top: 3vh;
      cursor: default;
    }

    .camera-icon {
      width: 100%;
      height: auto;
    }

    .camera-icon rect,
    .camera-icon polygon,
    .camera-icon circle {
      transition: stroke 0.5s ease, stroke-width 0.5s ease;
    }

    @keyframes blink {
      0%   { stroke: white; stroke-width: 1; }
      33%  { stroke: red; stroke-width: 3; }
      67%  { stroke: red; stroke-width: 3; }
      100% { stroke: white; stroke-width: 1; }
    }

    .recording #cameraHousing {
      stroke: white;
      stroke-width: 3;
    }

    .recording #recordTriangle {
      stroke: white;
      stroke-width: 3;
    }

    .recording #statusCircle {
      animation: blink 5s infinite;
    }

    .not-recording #cameraHousing,
    .not-recording #recordTriangle,
    .not-recording #statusCircle {
      stroke: gray;
      stroke-width: 1;
      animation: none;
    }
  </style>
</head>
<body class="not-recording">
  <h1>Trainspotter</h1>
  <h2>Bitte Filmbereich freihalten!<br>Please do not enter recording area!</h2>

  <div class="camera-wrapper" onclick="toggleRecording()">
    <svg class="camera-icon" viewBox="0 0 64 64" preserveAspectRatio="xMidYMid meet">
      <polygon id="recordTriangle" points="8,24 18,32 8,40" stroke="gray" stroke-width="1" fill="#000000"/>
      <rect id="cameraHousing" x="15" y="20" width="30" height="24" rx="5" stroke="gray" stroke-width="1" fill="#000000"/>
      <circle id="statusCircle" cx="27" cy="32" r="7" stroke="gray" stroke-width="1" fill="#000000"/>
    </svg>
  </div>

  <script>
    function toggleRecording() {
      const body = document.body;
      const isRecording = body.classList.contains('recording');

      body.classList.toggle('recording', !isRecording);
      body.classList.toggle('not-recording', isRecording);
    }
  </script>
</body>
</html>
